
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>yourworkstaion </title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/64d58efce2.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
     
      <div class="form">
        <div class="contact-info">
          <h3 class="title">Let's get in touch</h3>
          <p class="text">
            Workstation is Jaipur based startup and it mainly focuses on networking and providing best environment to the students and working professionals 
          </p>

          <div class="info">
            <div class="information">
             
              <p>C-Scheme | Malviya Nagar </p>
            </div>
            <div class="information">
              
              <p>yourworkstaion@gmail.com</p>
            </div>
            <div class="information">
              
              <p>+91 7877498530</p>
            </div>
          </div>

          <div class="social-media">
            <p>Connect with us :</p>
            <div class="social-icons">
              <a href="#">
                <i class="fab fa-facebook-f"></i>
              </a>
              <a href="#">
                <i class="fab fa-twitter"></i>
              </a>
              <a href="https://www.instagram.com/jaipur_workstation/">
                <i class="fab fa-instagram"></i>
              </a>
              <a href="https://www.linkedin.com/company/yourworkstation/?viewAsMember=true">
                <i class="fab fa-linkedin-in"></i>
              </a>
            </div><br>
            
          </div>
        </div>

        <div class="contact-form">
          <span class="circle one"></span>
          <span class="circle two"></span>

          <form action="https://formspree.io/f/mgeqjvjz" method="post">

            <h3 class="title">Contact us</h3>
            <div class="input-container">
              <input type="text" name="name" class="input" />
              <label for="">Username</label>
              <span>Username</span>
            </div>
            <div class="input-container">
              <input type="email" name="email" class="input" />
              <label for="">Email</label>
              <span>Email</span>
            </div>
            <div class="input-container">
              <input type="tel" name="phone" class="input" />
              <label for="">Phone</label>
              <span>Phone</span>
            </div>
            <div class="input-container textarea">
              <textarea name="message" class="input"></textarea>
              <label for="Message"></label>
              <span>Message</span>
            </div>
            <input type="submit" value="Send" class="btn" />
          </form>
        </div>
      </div>
    </div>
 
    <script src="script.js"></script>
  </body>
</html>
